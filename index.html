<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Weather App</title>
</head>
<body>
    <div class="weather-app">
        <h1>Current Weather Dashboard</h1>
        <div class="search-section">
          <input type="text" id="cityInput" placeholder="Enter city name..." />
          <button id="searchBtn">Search</button>
          <button id="toggleTemp">Toggle °C/°F</button>
        </div>
        <div class="weather-display">
          <div id="weatherIcon"></div>
          <h2 id="cityName"></h2>
          <p id="weatherDesc"></p>
          <h3 id="tempValue"></h3>
        </div>
        <div class="search-history">
          <h4>Search History</h4>
          <ul id="historyList"></ul>
          <button id="clearHistory" class="clear-history">Clear History</button>
        </div>
       <P> Weather insights at your fingertips <a href="index2.html">Weather Forecast</a></P>
      </div>

    <script src="index.js"></script>
</body>
</html>
